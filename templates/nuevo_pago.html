{% extends 'layout_registrar.html' %}

{% block title %}Nuevo Pago{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Registrar nuevo Pago</h2>
    <form method="POST" action="/pagos/guardar">
        <label for="reserva_id">Reserva:</label>
        <select id="reserva_id" name="reserva_id" required>
            {% for r in reservas %}
            <option value="{{ r[0] }}">Reserva {{ r[0] }} - {{ r[1] }} (Hab {{ r[2] }})</option>
            {% endfor %}
        </select>

        <label for="monto">Monto:</label>
        <input type="number" step="0.01" id="monto" name="monto" required>

        <label for="fecha_pago">Fecha Pago:</label>
        <input type="date" id="fecha_pago" name="fecha_pago" required>

        <label for="metodo_pago">Método de Pago:</label>
        <input type="text" id="metodo_pago" name="metodo_pago" required>

        <button class="button" type="submit">Guardar</button>
    </form>

    <a class="back-button" href="/pagos">← Volver a pagos</a>
</div>
{% endblock %}
