{% extends 'layout_registrar.html' %}

{% block title %}Nueva Habitación{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Registrar nueva Habitación</h2>
    <form method="POST" action="/habitaciones/guardar">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Número de habitación" required>

        <label for="tipo">Tipo (Ej: Doble, Individual, Suite):</label>
        <input type="text" id="tipo" name="tipo" placeholder="Ejemplo: Doble, Individual, Suite" required>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" placeholder="Precio por noche" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="Disponible">Disponible</option>
            <option value="Ocupada">Ocupada</option>
            <option value="Mantenimiento">Mantenimiento</option>
        </select>

        <button class="button" type="submit">Guardar</button>
    </form>

    <a class="back-button" href="/habitaciones">← Volver a habitaciones</a>
</div>
{% endblock %}
