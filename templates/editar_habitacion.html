{% extends 'layout.html' %}

{% block title %}Editar Habitación{% endblock %}

{% block content %}
<h2>Editar Habitación</h2>
<form method="POST" action="/habitaciones/actualizar/{{ habitacion[0] }}">
    <label for="numero">Número:</label><br>
    <input type="text" id="numero" name="numero" value="{{ habitacion[1] }}" required><br><br>

    <label for="tipo">Tipo:</label><br>
    <input type="text" id="tipo" name="tipo" value="{{ habitacion[2] }}" required><br><br>

    <label for="precio">Precio:</label><br>
    <input type="number" step="0.01" id="precio" name="precio" value="{{ habitacion[3] }}" required><br><br>

    <label for="estado">Estado:</label><br>
    <select id="estado" name="estado">
        <option value="Disponible" {% if habitacion[4]=='Disponible' %}selected{% endif %}>Disponible</option>
        <option value="Ocupada" {% if habitacion[4]=='Ocupada' %}selected{% endif %}>Ocupada</option>
        <option value="Mantenimiento" {% if habitacion[4]=='Mantenimiento' %}selected{% endif %}>Mantenimiento</option>
    </select><br><br>

    <button class="button" type="submit">Actualizar</button>
</form>
<a class="button" href="/habitaciones">Volver</a>
{% endblock %}
