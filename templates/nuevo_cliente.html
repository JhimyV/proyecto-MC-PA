{% extends 'layout.html' %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<h2>Registrar Cliente</h2>
<form method="POST" action="/clientes/guardar">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>

    <label for="email">Correo:</label><br>
    <input type="email" id="email" name="email" placeholder="Correo" required><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required><br><br>

    <label for="dni">DNI:</label><br>
    <input type="text" id="dni" name="dni" placeholder="DNI" required><br><br>

    <button class="button" type="submit">Guardar</button>
</form>
<a class="button" href="/clientes">Volver a clientes</a>
{% endblock %}
