<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reporte PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Reporte de Habitaciones Ocupadas</h2>
    <table>
        <thead>
            <tr>
                <th>Habitaci√≥n</th>
                <th>Tipo</th>
                <th>Cliente</th>
                <th>Desde</th>
                <th>Hasta</th>
            </tr>
        </thead>
        <tbody>
            {% for h in habitaciones %}
            <tr>
                <td>{{ h[0] }}</td>
                <td>{{ h[1] }}</td>
                <td>{{ h[4] }}</td>
                <td>{{ h[2] }}</td>
                <td>{{ h[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Ingresos Mensuales</h2>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Total Ingresos</th>
            </tr>
        </thead>
        <tbody>
            {% for ingreso in ingresos %}
            <tr>
                <td>{{ ingreso[0] }}</td>
                <td>S/ {{ ingreso[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
