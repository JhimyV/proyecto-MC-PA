{% extends 'layout.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2>Editar Cliente</h2>
<form method="POST" action="/clientes/actualizar/{{ cliente[0] }}">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" value="{{ cliente[1] }}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ cliente[2] }}" required><br><br>

    <label for="telefono">Tel√©fono:</label><br>
    <input type="text" id="telefono" name="telefono" value="{{ cliente[3] }}" required><br><br>

    <label for="dni">DNI:</label><br>
    <input type="text" id="dni" name="dni" value="{{ cliente[4] }}" required><br><br>

    <button class="button" type="submit">Actualizar</button>
</form>
<a class="button" href="/clientes">Volver</a>
{% endblock %}
