<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body.dashboard-body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 3rem 2rem;
      color: #102a43;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    main.content {
      max-width: 1200px;
      width: 100%;
    }

    header.dashboard-header {
      text-align: center;
      margin-bottom: 3rem;
      background-color: transparent;
      padding: 0;
    }

    header.dashboard-header h1 {
      font-weight: 800;
      font-size: 3.2rem;
      color: #1a202c;
      margin: 0;
    }

    header.dashboard-header .highlight {
      color: #2dd4bf;
    }

    header.dashboard-header .subtitle {
      font-size: 1.1rem;
      color: #486581;
      margin-top: 0.75rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding-top: 1rem;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 20px rgba(0, 43, 91, 0.1);
      text-decoration: none;
      color: #102a43;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
      border: 2px solid transparent;
    }

    .card h2 {
      font-size: 4rem;
      margin: 0;
      margin-bottom: 1rem;
      color: #2f855a;
      user-select: none;
    }

    .card strong {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card p {
      font-size: 1rem;
      color: #486581;
      text-align: center;
      line-height: 1.3;
      margin: 0;
      max-width: 210px;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 43, 91, 0.15);
      background-color: #e6fffa;
      border-color: #2f855a;
      color: #2f855a;
    }
  </style>
</head>

<body class="dashboard-body">

  <main class="content">
    <header class="dashboard-header">
      <h1>
        <span class="highlight">üè® Hotel</span> LACOSTA
      </h1>
      <p class="subtitle">Panel principal para gesti√≥n de clientes, reservas y m√°s</p>
    </header>
    {% block content %}{% endblock %}
  </main>
</body>

</html>
