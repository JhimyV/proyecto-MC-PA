<!DOCTYPE html>
<html>

<head>
    <title>Buscar Reservas</title>
</head>

<body>
    <h1>Buscar Reservas</h1>
    <form method="POST">
        <label>Buscar por:</label>
        <select name="criterio">
            <option value="cliente">Cliente</option>
            <option value="habitacion">Habitación</option>
            <option value="fecha">Fecha</option>
        </select>
        <input type="text" name="valor" placeholder="Escriba el valor">
        <button type="submit">Buscar</button>
    </form>

    {% if resultados %}
    <h2>Resultados:</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Habitación</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Estado</th>
        </tr>
        {% for r in resultados %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <a href="/dashboard">Volver</a>
</body>

</html>
