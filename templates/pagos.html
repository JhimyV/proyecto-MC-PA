{% extends 'layout.html' %}

{% block title %}Pagos{% endblock %}

{% block content %}
<h2 class="section-title">Historial de <span class="highlight">Pagos</span></h2>
<a class="button" href="/pagos/nuevo">Registrar nuevo pago</a>
<table>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Habitación</th>
        <th>Monto</th>
        <th>Fecha</th>
        <th>Método</th>
    </tr>
    {% for p in pagos %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
    </tr>
    {% endfor %}
</table>
<a class="button" href="/dashboard">Volver</a>
{% endblock %}
